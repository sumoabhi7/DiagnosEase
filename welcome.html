<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - DiagnosEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body 
        {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .stars-container 
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .star 
        {
            position: absolute;
            top: 80px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
        }
        @keyframes fall 
        {
            0% 
            {
                transform: translateY(0);
                opacity: 1;
            }
            100% 
            {
                transform: translateY(100vh);
                opacity: 0.2;
            }
        }
        .navbar 
        {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: #000;
            color: white;
        }
        .continue-btn 
        {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.25rem;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
        }
        .continue-btn i 
        {
            margin-left: 10px;
        }
        .about-btn 
        {
            display: flex;
            align-items: center;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .about-btn i 
        {
            margin-left: 10px;
        }
        .content-container 
        {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .circle-image 
        {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="stars-container"></div>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="d-flex align-items-center text-white">
                <img src="WhatsApp Image 2024-08-24 at 22.36.18_bd606b33.jpg" alt="Logo" class="circle-image" width="80" height="80">
                <span class="ms-2 fw-bold">DiagnosEase</span>
            </a>
            <button class="about-btn">
                <a href="aboutus.html">About Us</a>
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </nav>
    <div class="content-container">
        <h1>Welcome to DiagnosEase</h1>
        <h6>Diagnosis in the comfort of your home</h6>
        <a href="login.html" class="continue-btn">
            Continue <i class="bi bi-arrow-right"></i>
        </a>
    </div>
    <script>
        function createStar() 
        {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.querySelector('.stars-container').appendChild(star);
            setTimeout(() => 
            {
                star.remove();
            }, 5000);
        }
        setInterval(createStar, 150);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
