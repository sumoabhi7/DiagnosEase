<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnosEase - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="profile-icon" onclick="toggleProfilePopup()">ðŸ‘¤
                    <div class="profile-popup" id="profilePopup">
                        <p id="profileName"></p>
                        
                        <p id="profileEmail"></p>
                        <p id="profilePhone"></p>
                </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>DiagnosEase - AI Doctor Assistance</h1>
        <p>Get personalized health advice from our AI doctor</p>

        <div id="bmi-container">
            <h2>Your BMI Index</h2>
            <div id="bmi-meter">
                <div id="bmi-bar"></div>
            </div>
            <p id="bmi-value"></p>
            <button onclick="toggleUpdateForm()">Update Details</button>
        </div>

        <div id="update-form-container" style="display: none;">
            <h3>Update Your Details</h3>
            <form id="update-form" onsubmit="saveUserData(event)">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <button type="submit">Save</button>
            </form>
        </div>

        <div id="chat-container">
            <div id="chatbox">
                <div id="messages"></div>
                <input type="text" id="userInput" placeholder="Type your message here..." />
                <button onclick="startVoiceSearch()">ðŸŽ¤</button>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

    </main>
    <br>
    <div style="text-align: center; margin-top: 20px;">
        <button id="redirectButton" style="background-color: blue; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">
            Consult a Doctor
        </button>
    </div>    
    
    <script>
        function toggleProfilePopup() {
            const popup = document.getElementById('profilePopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        window.onload = function() {
            const storedData = JSON.parse(localStorage.getItem('userData'));
            if (storedData) {
                document.getElementById('profileName').textContent = 'Name: ' + storedData.name;
                document.getElementById('profileEmail').textContent = 'Email: ' + storedData.email;
                document.getElementById('profilePhone').textContent = 'Phone: ' + storedData.phone;
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
