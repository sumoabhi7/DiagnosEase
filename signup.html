<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page - DiagnosEase</title>
    <style>
        body 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .stars-container 
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .star 
        {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: blink 2s infinite ease-in-out;
        }
        @keyframes blink 
        {
            0%, 50%, 100% 
            {
                opacity: 1;
            }
            25%, 75% 
            {
                opacity: 0.2;
            }
        }
        .stars-container .star:nth-child(odd) 
        {
            animation-duration: 3s;
        }
        .stars-container .star:nth-child(even) 
        {
            animation-duration: 5s;
        }
        .signup-box 
        {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 1;
        }
        .signup-box h2 
        {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="tel"],
        .signup-box input[type="number"],
        .signup-box input[type="password"] 
        {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-box .gender 
        {
            margin: 10px 0;
        }
        .signup-box button 
        {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-box button:hover 
        {
            background-color: #45a049;
        }
        .login-link 
        {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a 
        {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover 
        {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stars-container"></div>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email ID">
        <input type="tel" id="phone" placeholder="Phone Number">
        <input type="number" id="age" placeholder="Age">
        <div class="gender">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>        
        <input type="number" id="height" placeholder="Height (cm)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="password" id="password" placeholder="Password">
        <button onclick="saveSignUpData()">Sign Up</button>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        function createStar() 
        {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.querySelector('.stars-container').appendChild(star);
            setTimeout(() => 
            {
                star.remove();
                createStar();
            }, 5000);
        }
        for (let i = 0; i < 100; i++) 
        {
            createStar();
        }
        function saveSignUpData() 
        {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const password = document.getElementById('password').value;
            if (name && email && phone && age && gender && height && weight && password) 
            {
                const userData = 
                {
                    name,
                    email,
                    phone,
                    age,
                    gender,
                    height,
                    weight,
                    password
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                alert('Sign-up successful!');
                window.location.href = "login.html";
            } 
            else 
            {
                alert('Please fill all the fields.');
            }
        }
    </script>
</body>
</html>
